<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        h2 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.2);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .toggle-button:hover {
            opacity: 0.8;
        }

        .password-strength {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .weak {
            color: #ff4444;
        }

        .strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // Password Strength Check
        const passwordInput = document.querySelector('input[type="password"]');
        const strengthMeter = document.createElement('div');
        strengthMeter.className = 'password-strength';
        document.querySelector('form').appendChild(strengthMeter);

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;

            if (strength <= 2) {
                strengthMeter.textContent = 'Password strength: Weak';
                strengthMeter.className = 'password-strength weak';
            } else {
                strengthMeter.textContent = 'Password strength: Strong';
                strengthMeter.className = 'password-strength strong';
            }
        }

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Password Toggle
        const passwordToggle = document.createElement('button');
        passwordToggle.className = 'toggle-button';
        passwordToggle.innerHTML = 'ðŸ‘';
        document.querySelector('input[type="password"]').parentNode.appendChild(passwordToggle);

        passwordToggle.addEventListener('click', function() {
            const passwordInput = this.previousElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.innerHTML = 'ðŸ‘';
            } else {
                passwordInput.type = 'password';
                this.innerHTML = 'ðŸ‘';
            }
        });

        // Form Validation
        document.querySelector('form').addEventListener('submit', function(e) {
            // Add your custom validation logic here
        });
    </script>
</body>
</html>
